<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <ul *ngFor="let t of todos">
    <li [class.complete]="t.complete" (click)="toggleTodo(t.id)">
      {{t.content}}
    </li>
    <a style="color:blueviolet" (click)="deleteTodo(t.id)">Delete</a>
  </ul>
</div>
