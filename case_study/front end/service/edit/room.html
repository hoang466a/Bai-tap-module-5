<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" id="bootstrap-css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="bootstrap-css.css">
    <title>Title</title>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
<center> <h2>Edit Room</h2></center>
<div class="m-4">
    <form action="" method="post">
        <div class="mb-3">
            <label class="form-label" for="nameService">Name Service</label>
            <input type="text" class="form-control" id="nameService" value="Room 1" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="inputArea">Area Use</label>
            <input type="text" class="form-control" id="inputArea" value="56 m2" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="costForRent">Cost For Rent</label>
            <input type="text" class="form-control" id="costForRent" value="200000 VND" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="maxNumber">Max People</label>
            <input type="text" class="form-control" id="maxNumber" value="3" required>
        </div>
        <label class="form-label" for="maxNumber">Type of hire</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example" value="Day">
            <option value="1">Year</option>
            <option value="2">Month</option>
            <option value="3">Day</option>
        </select>
        <div class="mb-3">
            <label class="form-label" for="freeService">Free Service</label>
            <input type="text" class="form-control" id="freeService" value="Wet silk" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
</body>
</html>
