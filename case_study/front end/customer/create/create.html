<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" id="bootstrap-css"/>
    <link rel="stylesheet" href="css/style.css"/>

<body>
    <center> <h2>Create Customer</h2></center>
<p>
    <a href="">
        Back to customer list
    </a>
</p>
<div class="m-4">
    <form action="" object="" method="POST" >
        <input type="hidden" field=""/>
        <div class="mb-3">
            <label class="form-label" for="nameCustomer">Name</label>
            <input type="text" class="form-control" id="nameCustomer" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="Birthday">Birthday</label>
            <input type="date" class="form-control" id="Birthday" placeholder="Birthday" required>
        </div>
        <label class="form-label" for="maxNumber">Gender</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example">
            <option value="1">Female</option>
            <option value="2">Male</option>
        </select>
        <div class="mb-3">
            <label class="form-label" for="code">Code</label>
            <input type="text" class="form-control" id="code" placeholder="code" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="idCard">Id Card</label>
            <input type="text" class="form-control" id="idCard" placeholder="Id card" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="Address">Email</label>
            <input type="text" class="form-control" id="Address" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Address" required>
        </div>
        <label class="form-label" for="customerType">Customer Type</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example" placeholder="Year">
            <option value="1">Vip</option>
            <option value="2">Super Pro vip</option>
        <input type="submit" value="Create"/>
    </form>
</div>
</body>
</html>
